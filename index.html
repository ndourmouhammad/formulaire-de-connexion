<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion Moderne</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <form id="loginForm" class="login-form p-5 rounded-lg shadow">
        <h2 class="text-center mb-4">Connexion</h2>

        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
            <div id="usernameError" class="text-danger" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe">
            <div id="passwordError" class="text-danger" style="display: none;"></div>
        </div>

        <button type="submit" class="btn btn-custom btn-block">Connexion</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="validation.js"></script>
</body>
</html>
